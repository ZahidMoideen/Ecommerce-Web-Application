{% load static %}

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>::eBazar::  Dashboard </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon-->

    <!-- plugin css file  -->
    <link rel="stylesheet" href="{% static 'dash/plugin/datatables/responsive.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'dash/plugin/datatables/dataTables.bootstrap5.min.css' %}">

    <!-- project css file  -->
    <link rel="stylesheet" href="{% static 'dash/css/ebazar.style.min.css' %}">
    <link rel="stylesheet" href="{% static 'dash/css/custom.css' %}">
</head>
<body>

    {% include 'web/dashboard/partials/header.html' %} 
    <div class="sidebar-content-display">
        <div class="sidebar-dd">
        {% block sidebar %}
        {% include 'web/dashboard/sidebar/sidebar.html' %} 
        {% endblock %}
        </div>
        <div class="main-dd">
        {% block content %}

        {% endblock %}
        </div>
    </div>




  <!-- Jquery Core Js -->
  <script src="{% static 'dash/bundles/libscripts.bundle.js' %}"></script>

  <!-- Plugin Js' %} -->
  <script src="{% static 'dash/bundles/apexcharts.bundle.js' %}"></script>
  <script src="{% static 'dash/bundles/dataTables.bundle.js' %}"></script>  

  <!-- Jquery Page Js -->
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Jr7axGGkwvHRnNfoOzoVRFV3yOPHJEU&amp;callback=myMap"></script>  
  <script>
      $('#myDataTable')
      .addClass( 'nowrap')
      .dataTable( {
          responsive: true,
          columnDefs: [
              { targets: [-1, -3], className: 'dt-body-right' }
          ]
      });
  </script>
</body>
</html>
